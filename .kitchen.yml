---
driver:
  forward_agent: yes
  name: vagrant
  vm_hostname: false # do not bother trying to change the hostname (sometimes fails)
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm

provisioner:
  name: chef_zero

platforms:
- name: windows-2012R2
  driver_config:
    box: win2k12r2
    box_url: #insert your own URL to your box here
    vm_hostname: false
  transport:
    name: winrm
    provisioner:
      require_chef_omnibus: 12.0.3

suites:
  - name: default
    run_list:
        - recipe[webapp_test::default]
    attributes:
