---
driver:
  forward_agent: yes
  name: vagrant
  vm_hostname: false # do not bother trying to change the hostname (sometimes fails)
  customize:
    cpus: 2
    memory: 4096

transport:
  name: winrm

provisioner:
  name: chef_zero

platforms:
- name: windows-2012R2
  driver_config:
    box: #your box file here
    communicator: winrm
    vm_hostname: false
  transport:
    name: winrm
    provisioner:
      require_chef_omnibus: 12.0.3

suites:
  - name: default
    run_list:
      - recipe[application_dotnet::default]
    attributes: